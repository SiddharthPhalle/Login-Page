<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login page</title>
  </head>
  <body>
    <section>
      <header class="nav">
        <span class="nav__logo">Startup3</span>
        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link" href="#section--1">Overview</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#section--2">Prices</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#section--3">Blog</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#section--4">Feedback</a>
          </li>
          <li class="nav__item">
            <a class="nav__link btn btn--show-modal" href="#">Purchase</a>
          </li>
        </ul>
      </header>
      <div class="main__title">
        <h1>Generate awesome web pages</h1>
        <h4>
          THe most important part of Startup is the samples. The sample form a
          set of 25 usable pages you can use as is or u=you can add new blocks
        </h4>
        <button class="btn">Learn more &DownArrow;</button>
        <div class="main__form">
          <h1>Sign Up Now</h1>
          <div class="inputs">
            <input class="input" type="text" placeholder="Your email" />
            <input class="input" type="text" placeholder="Your password" />
          </div>
          <label class="checkbox-container">
            <input type="checkbox" />
            <span>I agree to the terms of service</span>
          </label>
          <div class="main__form--footer">
            <button class="btn signin-btn">Sign in</button>
            <div class="separator">or</div> 
            <button class="btn twitter-btn">Login to twitter</button>
          </div>
          <div class="footer-note">
            <span>Do you have an account ? </span>
            <a>Sign in</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
